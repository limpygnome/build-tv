- name: Copying LED daemon JAR
  copy: src={{ led_daemon }}/target/led-daemon-1.0.jar
        dest={{ deploy_path }}
        mode=0775
        owner=wallboard
        group=wallboard
  sudo: true

- {
    name:         Setting Up NeoPixel Daemon,
    include:      ../../common/tasks/setupService.yml,
    service_name: "led-daemon",
    daemon_name:  "led-daemon"
  }
