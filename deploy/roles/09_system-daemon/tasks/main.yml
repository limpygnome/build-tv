- name: Copying System Daemon JAR
  copy: src={{ system_daemon }}/target/system-daemon-2.0.jar
        dest={{ deploy_path }}
        mode=0770
        owner=rpi-daemon
        group=rpi-daemon
  sudo: true

- {
    name:         Setting Up System Daemon,
    include:      ../../common/tasks/setupService.yml,
    service_name: "system-daemon",
    daemon_name:  "system-daemon"
  }
