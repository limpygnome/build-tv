- name: Restarting build TV daemon...
  shell: service build-tv-daemon restart
  become: true

- name: Restarting interval daemon...
  shell: service interval-daemon restart
  become: true

- name: Restarting system daemon...
  shell: service system-daemon restart
  become: true

- name: Restarting remote daemon...
  shell: service remote-daemon restart
  become: true
