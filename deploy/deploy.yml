- hosts: all

  gather_facts: no

  pre_tasks:
    - shell: hostname

  roles:
    - { role: 01_setup-temp-files, tags: ["always"] }
    - { role: 02_setup-pi, tags: ["setup-pi"] }
    - { role: 03_wallboard, tags: ["wallboard"] }
    - { role: 04_shared-config, tags: ["config"] }
    - { role: 05_neopixel-ws281x-lib, tags: ["neopixel-lib"] }
    - { role: 06_led-daemon, tags: ["led-daemon"] }
    - { role: 07_build-tv-daemon, tags: ["build-tv-daemon"] }
    - { role: 08_screen-daemon, tags: ["system-daemon"] }
    - { role: 09_remote-daemon, tags: ["remote-daemon"] }
    - { role: 10_notification-client, tags: ["notification-client"] }
    - { role: 11_remove-temp-files, tags: ["always"] }
    - { role: 12_setup-reboot, tags: ["reboot"] }
