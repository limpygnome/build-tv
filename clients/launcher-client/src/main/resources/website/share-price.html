<!DOCTYPE html>
<html>
    <head>
        <title>
            Share Price
        </title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Shared -->
        <link rel="stylesheet" type="text/css" href="content/shared/layout.css" />
        <script type="text/javascript" src="content/shared/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="content/shared/dashboardUtils.js"></script>

        <!-- Build TV service -->
        <link rel="stylesheet" type="text/css" href="content/share-price/share-price.css" />
        <script type="text/javascript" src="content/shared/snowfall.jquery.min.js"></script>
        <script type="text/javascript" src="content/share-price/sharePriceController.js"></script>

    </head>
    <body>
        <h1>
            Share Price - <span id="share-symbol"></span>
        </h1>
        <table id="ticker">
            <tr>
                <th colspan="2">
                    Open
                </th>
            </tr>
            <tr>
                <td id="field-open">
                    000
                </td>
                <td id="field-change">
                    0.00%
                </td>
            </tr>
        </table>
        <table class="details">
            <tr>
                <th>
                    Sell
                </th>
                <td colspan="2" id="field-sell">
                    000
                </td>
                <th>
                    Buy
                </th>
                <td colspan="2" id="field-buy">
                    000
                </td>
            </tr>
            <tr>
                <th>
                    Previous Close
                </th>
                <td id="field-previous-close">
                    0000
                </td>
                <td id="field-previous-close-change">
                    0.00%
                </td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="6"></td>
            </tr>
            <tr>
                <th>
                    Year Low
                </th>
                <td id="field-year-low">
                    000
                </td>
                <td id="field-year-low-change">
                    0.00%
                </td>
                <th>
                    Year High
                </th>
                <td id="field-year-high">
                    000
                </td>
                <td id="field-year-high-change">
                    0.00%
                </td>
            </tr>
            <tr>
                <th>
                    Market Capitalisation
                </th>
                <td colspan="2" id="field-market-cap">
                    &pound;000.000M
                </td>
                <th>
                    Volume
                </th>
                <td colspan="2" id="field-volume">
                    0000000
                </td>
            </tr>
        </table>
    </body>
</html>
